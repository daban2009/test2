<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      object,svg{
        margin: 0 auto;
        display: block;
        background-color: bisque;
      }
      .a{
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- <object data="svg.svg" type="image/svg+xml"></object> -->
    <svg width="800" height="600"
    xmlns="http://www.w3.org/2000/svg">

    <text style="font-size:30px" x="340" y="50">完美生活</text>

    <g id="barLine">
        <title>Layer 1</title>
        <line  id="svg_1" y2="200" x2="50" y1="100" x1="50" stroke="#000" fill="none"/>
        <line id="svg_2" y2="200" x2="200" y1="100" x1="200" stroke="#000" fill="none"/>
        <line id="svg_3" y2="200" x2="350" y1="100" x1="350" stroke="#000" fill="none"/>
        <line id="svg_4" y2="200" x2="500" y1="100" x1="500" stroke="#000" fill="none"/>
        <line id="svg_5" y2="200" x2="650" y1="100" x1="650" stroke="#000" fill="none"/>
        <line id="svg_6" y2="350" x2="50" y1="250" x1="50" stroke="#000" fill="none"/>
        <line id="svg_7" y2="350" x2="200" y1="250" x1="200" stroke="#000" fill="none"/>
        <line id="svg_8" y2="350" x2="350" y1="250" x1="350" stroke="#000" fill="none"/>
        <line id="svg_9" y2="350" x2="500" y1="250" x1="500" stroke="#000" fill="none"/>
        <line id="svg_10" y2="350" x2="650" y1="250" x1="650" stroke="#000" fill="none"/>
    </g>
    <g id='chord'>
        <title>这是和弦</title>
        <text class="a" x="60" y="150">Emaj7</text>
        <text class="a" x="210" y="150">C</text>
        <text class="a" x="360" y="150">G7</text>
    </g>
    <g id='melody'>
        <text x="60" y="200">2</text>
        <text x="60" y="200" dx="20">2</text>
        <text x="60" y="200" dx="50">3</text>
    </g>
    <g id='lyric'>
        <text x="60" y="220" dx="0">青春的岁月</text>
        <text x="60" y="220" dx="90">我们身</text>
        <text x="60" y="220" dx="200">不由己</text>
    </g>
</svg>
  </body>
</html>
